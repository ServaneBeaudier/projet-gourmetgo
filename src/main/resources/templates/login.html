        <div class="row">

            <div class="col-md-6">
                            <h2>Administrateur</h2>
                            <br>
                <div class="rectangle">
                    <form method="post" th:action="@{/login}">
                        <div class="form-identifiant">
                            <label for="identifiant">Identifiant:</label>
                            <input type="text" id="identifiant" name="username" placeholder="Nom d'utilisateur" class="form-control"/>
                        </div>
                            <div class="row align-items-center">
                                <div class="form-mdp col-auto">
                                    <label for="mdp">Mot de passe :</label>
                                </div>
                                    <div class="col">
                                        <input type="password" id="mdp" name="password" placeholder="Mot de passe" class="form-control"/>
                                        <p th:if="${error}" th:text="${error}"></p>
                                    </div>
                            </div>
                            <br>
                            <div class="d-flex justify-content-center">
                                <button class="btn nav-button" type="submit" text-center>Se connecter</button>
                            </div>
                    </form>       
                </div>

            </div>
                <div class="col-md-6">
                    <img src="images/logo02.png" alt="Description de l'image" class="img-fluid">
