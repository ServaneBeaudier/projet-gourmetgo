<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
          <h2></h2>
            <div class="col-md-6 mb-2">
                <div class="rectangle-membre">
                    <h5 class="card-title">Connexion</h5>
                        <form method="post" th:action="@{/auth-login}">
                            <div class="form-email">
                                <label for="email">Email :</label>
                                <input type="email" id="email" name="email" placeholder="Email" class="form-control" required/>
                            </div>
                            <div class="row align-items-center">
                                <div class="form-mdp col-auto">
                                    <label for="mdp">Mot de passe :</label>
                                     </div>
                                    <div class="col">
                                        <div class="bgd-mdp">
                                            <input type="password" id="mdp" name="motDePasse"  placeholder="Mot de passe" class="form-control" required/>
                                            <p th:if="${error}" th:text="${error}"></p>
                                        </div>
                                    </div>
                            </div>                            <div class="d-flex justify-content-center">
                                <button class="btn nav-button-membre" type="submit" text-center>Se connecter</button>
                            </div>
                    </form>       
                </div>

            </div>
                <div class="col-md-6 justify-content-center" >
                    <div class="logo">
                        <img src="images/logo.png" alt="Description de l'image" class="img-fluid d-none d-md-block">
                    </div>
                </div>
        </div>        
    </div>
        <div class="container mt-2">
            <div class="row">
                <h2></h2>
                <div class="col-md-6 mb-4">
                    <div class="rectangle-client">
                        <p>Créer un compte client</p>
                            <form method="post" th:action="@{/client-login}">
                                <div class="form-email">
                                    <label for="clientEmail">Email :</label>
                                    <input type="email" id="clientEmail" name="clientEmail" placeholder="Email" class="form-control" required/>
                                </div>
                            <div class="row align-items-center">
                                <div class="form-mdp col-auto">
                                    <label for="mdp">Mot de passe :</label>
                                    </div>
                                    <div class="col">
                                        <div class="bgd-mdp">
                                            <input type="password" id="mdp" name="clientMotDePasse" placeholder="Mot de passe" class="form-control" required/>
                                            <p th:if="${error}" th:text="${error}"></p>
                                        </div>
                                    </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button class="btn nav-button-client" type="submit" text-center>Créer le compte</button>
                            </div>
                    </form>       
                    </div>
                </div>
            
                <div class="col-md-6 mb-4">
                    <div class="rectangle-gerant">
                        <p>Pour créer un compte gérant :</p>
                        <form method="post" th:action="@{/gerant-login}">
                        <div class="form-email">
                            <label for="gerantEmail">Email :</label>
                            <input type="email" id="gerantEmail" name="gerantEmail" placeholder="Email" class="form-control"/>
                        </div>
                                <div class="row align-items-center">
                                    <div class="form-mdp col-auto">
                                        <label for="mdp">Mot de passe</label>
                                    </div>
                                    <div class="col">
                                        <div class="bgd-mdp">
                                            <input type="password" id="gerantMotDePasse" name="gerantMotDePasse" placeholder="Mot de passe" class="form-control" required/>
                                            <p th:if="${error}" th:text="${error}"></p>
                                        </div>
                                    </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button class="btn nav-button-gerant" type="submit" text-center>Créer le compte</button>
                            </div>
                        </form>
                    </div>
                </div> 
            </div>
        </div>     
    
        <!-- Footer avec copyright -->
        <footer class="text-center mt-5 mb-3">
            &copy; 2025 - GourmetGo
        </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
