<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription Restaurant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Inscription d'un restaurant</h1>
        
       
         <form action="/restaurants/formulaire" method="post" class="p-4 bg-white shadow rounded" th:object="${restaurant}">

            
            <div class="mb-3">
                <label for="nomResto" class="form-label">Nom du restaurant :</label>
                <input type="text" id="nomResto" name="nomResto" class="form-control" th:field="*{nomResto}">
                <div class="text-danger" th:if="${#fields.hasErrors('nomResto')}" th:errors="*{nomResto}"></div>
            </div>

            <div class="mb-3">
                <label for="adresse" class="form-label">Adresse :</label>
                <input type="text" id="adresse" name="adresse" class="form-control" th:field="*{adresse}">
                <div class="text-danger" th:if="${#fields.hasErrors('adresse')}" th:errors="*{adresse}"></div>
            </div>

            <div class="mb-3">
                <label for="horaires" class="form-label">Horaires :</label>
                <input type="text" id="horaires" name="horaires" class="form-control" th:field="*{horaires}">
                <div class="text-danger" th:if="${#fields.hasErrors('horaires')}" th:errors="*{horaires}"></div>
            </div>

            <div class="mb-3">
                <label for="telResto" class="form-label">Téléphone :</label>
                <input type="text" id="telResto" name="telResto" class="form-control" th:field="*{telResto}">
                <div class="text-danger" th:if="${#fields.hasErrors('telResto')}" th:errors="*{telResto}"></div>
            </div>

            <div class="mb-3">
                <label for="typeResto" class="form-label">Type de restaurant :</label>
                <input type="text" id="typeResto" name="typeResto" class="form-control" th:field="*{typeResto}">
                <div class="text-danger" th:if="${#fields.hasErrors('typeResto')}" th:errors="*{typeResto}"></div>
            </div>

            <button type="submit" class="btn btn-success w-100">Terminé</button>
        </form>
    </div>
</body>
</html>
