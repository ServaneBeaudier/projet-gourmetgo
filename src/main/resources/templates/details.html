<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Détails du restaurant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Détails du restaurant</h1>
        <div class="card p-4 shadow">
            <h2 th:text="${restaurant.nomResto}"></h2>
            <p><strong>ID du restaurant :</strong> <span th:text="${restaurant.idResto}"></span></p>
            
            
            <p><strong>Adresse :</strong> <span th:text="|${restaurant.numRue} ${restaurant.nomRue}, ${restaurant.codePostal} ${restaurant.ville}|"></span></p>
            
            <p><strong>Téléphone :</strong> <span th:text="${restaurant.telResto}"></span></p>
            <p><strong>Type :</strong> <span th:text="${restaurant.typeResto}"></span></p>

         <div th:if="${restaurant.imageResto != null and restaurant.imageResto != ''}">
            <img th:src="${restaurant.imageResto}" alt="Image du restaurant" class="img-fluid" style="max-height: 300px;">
        </div>
            

        </div>
        <a href="/restaurants/formulaire" class="btn btn-primary mt-3">creer un nouveau restaurant</a>
    </div>
</body>
</html>
