<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
    <title>Fiche Restaurant</title>
</head>
<body class="d-flex flex-column min-vh-100">

    <main class="flex-grow-1">

    <!-- Titre centré -->
    <div class="titrepage text-center py-1 fixed-top">
        <h3>Tableau de bord</h3>
    </div>

    <!-- PREMIERE NAVBAR -->
    <!-- à placer en dehors du container pour prendre toute la page -->
    <nav class="navbar navbar-expand-md navbar-custom py-1 fixed-top" style="top: 48px">
        <div class="container-fluid justify-content-between">

            <!-- Bouton burger -->
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarButtons"
            aria-controls="navbarButtons" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Contenu à cacher/afficher -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarButtons">
                <div class="d-flex flex-column flex-md-row gap-2 mt-3 mt-md-0">
                    <a href="/admin/restaurants" class="btn nav-button">Gestion restaurants</a>
                    <a href="/admin/clients" class="btn nav-button">Gestion clients</a>
                    <a href="/admin/commandes" class="btn nav-button">Gestion commandes</a>
                    <a href="/admin/statistiques" class="btn nav-button">Statistiques</a>
                    <a href="/logout" class="btn btn-deconnexion">Déconnexion</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- DEUXIEME NAV BAR -->
    <nav class="navbar navbar-expand-md navbar-custom2 py-1 fixed-top" style="top: 96px">
        <div class="container-fluid justify-content-between">
            <!-- Bouton burger -->
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarButtons"
            aria-controls="navbarButtons" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Contenu à cacher/afficher -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarButtons">
                <div class="d-flex flex-column flex-md-row gap-2 mt-3 mt-md-0">
                    <a href="/admin/restaurants" class="btn button-accueilGR">Créer un compte restaurant</a>
                    <a href="/admin/clients" class="btn button-accueilGR">Rechercher un restaurant</a>
                    <a href="/admin/list" class="btn button-accueilGR">Liste des restaurants</a>
                </div>
            </div>
        </div>
    </nav>
    <br><br>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="container my-5">
                <h2 class="text-center mb-4">Modifier <span th:text="${restaurant.nomResto}">Nom du restaurant</span></h2>

            <form th:action="@{/admin/restaurants/update}" th:object="${restaurant}" method="POST" enctype="multipart/form-data" class="p-4">
                <input type="hidden" th:field="*{id}" />

            <!-- Champ Nom du resto en haut -->
            <div class="mb-4 text-center bloc-modif-nom">
            <label class="form-label fw-bold">Nom du restaurant</label>
            <input type="text" class="form-control mx-auto" th:field="*{nomResto}" required style="max-width: 300px;" />
            </div>

        <div class="row">

        <!-- Colonne gauche -->
        <div class="col-md-4">
            <div class="mb-3 bloc-modif">
                <label class="form-label">Type de restaurant</label>
                <input type="text" class="form-control" th:field="*{typeResto}" />
            </div>
            <div class="mb-3 bloc-modif">
                <label class="form-label">Adresse</label>
                <input type="text" class="form-control" th:field="*{adresse}" required />
            </div>
            <div class="mb-3 bloc-modif">
                <label class="form-label">Téléphone</label>
                <input type="text" class="form-control" th:field="*{numeroTel}" />
            </div>
            <div class="mb-3 bloc-modif">
                <label class="form-label">Horaires</label>
                <input type="text" class="form-control" th:field="*{horaire}" />
            </div>
        </div>

        <!-- Colonne centre -->
        <div class="col-md-4 text-center bloc-modif">
            <label class="form-label fw-bold">Changer l'image du restaurant</label>
            <input type="file" class="form-control mb-3" name="image" accept="image/*" />
            <div>
                <img th:src="@{${restaurant.imagePath}}" alt="Image actuelle" class="img-fluid rounded shadow-sm" style="max-height: 200px;" />
            </div>
        </div>

      <!-- Colonne droite -->
        <div class="col-md-4 d-flex flex-column justify-content-end align-items-end">
            <button type="submit" class="btn-valider mt-auto">Valider les modifications</button>
        </div>

        </div>
            </form>
            </div>
        </div>
    </div>


    </main>

<!-- Footer avec copyright -->
<footer class="text-center mt-5 mb-3">
  &copy; 2025 - GourmetGo
</footer>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
